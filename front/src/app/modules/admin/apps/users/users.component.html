<div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-2 px-4 md:px-4 border-b">
    <div class="flex flex-col flex-auto min-w-0">
        <!-- Title -->
        <div class="flex flex-row sm:flex-row md:flex-row justify-between py-2 border-b">
            <div class="text-4xl font-extrabold tracking-tight leading-none">Usuarios</div>
            <div [align]="'right'">
                <button [routerLink]="['/apps/add-users']" mat-flat-button 
                    matTooltip="Crear nuevo usuario" color="primary">
                    <mat-icon [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                    &nbsp;
                    Nuevo
                </button>
            </div>
        </div>
        <!-- Busqueda -->
        <div class="flex flex-row sm:flex-row md:flex-row justify-between py-2 border-b">
            <div class="w-full">
                <div class="flex flex-wrap -m-2">
                    <mat-form-field class="w-full md:w-1/3 p-2" style="margin-bottom: -1.25em">
                        <input matInput name="search" placeholder="Buscar">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <!-- contenido -->
        <div class="flex flex-col py-2 flex-auto min-w-0">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                <!-- {{t('general.name')}} Column -->
                <ng-container matColumnDef="name">
                    <th style="color: white; font-size:16px;" mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td style="text-align: left;" mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                </ng-container>

                <!-- Cédula Column -->
                <ng-container matColumnDef="last_name">
                    <th style="color: white; font-size:16px;" mat-header-cell *matHeaderCellDef> Apellido</th>
                    <td style="text-align: left;" mat-cell *matCellDef="let element"> {{element.person_id}}</td>
                </ng-container>

                <ng-container matColumnDef="cedula">
                    <th style="color: white; font-size:16px;" mat-header-cell *matHeaderCellDef> Cédula</th>
                    <td style="text-align: left;" mat-cell *matCellDef="let element"> {{element.person_id}}</td>
                </ng-container>

                <tr [ngStyle]="{'background-color': '#0EB5EE'}" mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator #paginator [length]="totalData" [pageIndex]="currentPage" [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
                aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
